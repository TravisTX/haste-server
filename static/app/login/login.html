<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            
            <div class="login-form" cg-busy="loginPromise">
                <form name="loginForm" novalidate ng-submit="LoginUser(loginForm)">
                    <div class="login-form-header">Account Information</div>
                    <div class="login-form-content">
                        <div style="width: 259px; margin: 0 auto;">

                            <div class="text-danger" ng-if="login.loginFailed"><i class="fa fa-warning"></i> Login failed.  Please check your username and password and try again.</div>

                            <div class="editor-label">
                                User Name
                            </div>
                            <div class="editor-field">
                                <input type="text" dl-focus="login.focus" ng-model="username" />
                            </div>
                            <div class="editor-label">
                                Password
                            </div>
                            <div class="editor-field">
                                <input type="password" ng-model="password" />
                            </div>
                        </div>


                    </div>
                    <div class="login-form-footer">
                        <button type="submit" class="btn btn-default" value="Login">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="cb-version">{{Settings.AssemblyDate}} | {{Settings.MachineName}}</div>
